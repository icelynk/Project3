<!DOCTYPE html>
<html>
  <head>
    <title>Tabs</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="d.css" />
  </head>
  <body>
    <h1 class="title">Tabs</h1>
    <div class="tabContainer">
      <div class="buttonContainer">
        <button onclick="showPanel(0, '#ff4444')">Tab 1</button>
        <button onclick="showPanel(1, '#4ccccc')">Tab 2</button>
        <button onclick="showPanel(2, '#228b22')">Tab 3</button>
        <button onclick="showPanel(3, '#ff5522')">Tab 4</button>
      </div>
      <div class="tabPanel">Tab 1:Content</div>
      <div class="tabPanel">Tab 2:Content</div>
      <div class="tabPanel">Tab 3:Content</div>
      <div class="tabPanel">Tab 4:Content</div>
    </div>
    <script src="d.js"></script>
  </body>
</html>
